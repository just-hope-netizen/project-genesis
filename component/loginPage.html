<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="title icon" href="/img/flaticon_negative.png" />
    <title>flaticon</title>

    <style>
      :root {
        --background-color-a: #134;
        --background-color-b: #a22;
        --background-color-c: #469;
        --background-color-d: #fff;
        --background-color-e: #bac8d3;
        --background-color-f: rgb(248, 250, 251);
        --background-color-g: #17f;
        
        --text-color-a: #fff;
        --text-color-b: #000;
        --text-color-c: #bac8d3;
      }
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        overflow: hidden;
      }

      main,
      .svg-wrapper,
      .btn-wrapper,
      .link-wrapper,
      .link-wrapper > a,
      form > div,
      .password-wrapper,
      .forgot-password-wrapper {
        display: flex;
      }
      .btn-wrapper > a,
      .btn,
      section,
      .link-wrapper > a,
      input,
      .password-wrapper,
      button[type="submit"] {
        width: 100%;
      }

      main,
      .svg-wrapper,
      .password-wrapper,
      .link-wrapper > a {
        align-items: center;
      }
      section,
      .btn-wrapper,
      .link-wrapper > a,
      form > div,
      form > button {
        border-radius: 5px;
      }
      main {
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: var(--background-color-a);
      }
      .svg-wrapper {
        color: var(--text-color-a);
        margin-bottom: 20px;
      }
      section {
        background-color: var(--background-color-d);
        max-width: 500px;
      }
      .btn {
        font-size: 24px;
        padding: 20px;
        cursor: pointer;
        border: none;
        background-color: var(--background-color-e);
        font-weight: lighter;
        opacity: 0.5;
      }
      a:nth-child(2) > button {
        font-weight: 500;
        background: none;
        opacity: 1;
      }
      .link-wrapper {
        padding: 40px 60px 0;
      }
      .link-wrapper > a {
        height: 30px;
        justify-content: center;
        text-decoration: none;
        color: var(--text-color-a);
        background-color: var(--background-color-b);
        padding: 25px;
      }
      #facebook-link {
        margin-left: 10px;
        background: var(--background-color-c);
      }

      .img {
        height: 30px;
        width: 30px;
      }
      form {
        padding: 20px 60px 40px;
      }
      form > div {
        border: 1px solid var(--background-color-e);
        margin: 0 0 20px;
      }

      div > span {
        border-right: 1px solid var(--background-color-e);
        padding: 10px;
        background-color: var(--background-color-f);
      }
      .password-wrapper {
        padding: 0 20px;
      }
      input,
      .hide-show-password,
      .forgot-password-wrapper {
        border: none;
        background: none;
      }
      #text {
        margin: 0 20px;
      }
      .forgot-password-wrapper {
        justify-content: flex-end;
        color: var(--background-color-c);
      }
      .forgot-password {
        cursor: pointer;
      }
      button[type="submit"] {
        background-color: var(--background-color-g);
        color: var(--text-color-a);
        padding: 10px;
        border: none;
      }
      button[type="submit"]:hover {
        background-color: var(--background-color-c);
      }
      footer{
        max-width: 500px ;
        padding: 20px;
      }
      footer > p{
        color: var(--text-color-c);
        text-align: center;
      }
      p > a{
        cursor: pointer;
        text-decoration: underline;
      }
      @media (max-width: 576px) {
        section,
        .link-wrapper > a {
          width: 80%;
        }
      }
      @media  (max-width: 450px) {
        a > span{
          display: none;
        }
        form, .link-wrapper{
          padding:20px 5px;
        }
        
      }
    </style>
  </head>

  <body>
    <main>
      <div class="svg-wrapper">
        <img src="/svg/logo.svg" alt="svg" class="svg" />
      </div>
      <section>
        <div class="btn-wrapper">
          <a href="/register">
            <button class="btn">Sign up</button>
          </a>

          <a>
            <button class="btn">Sign in</button>
          </a>
        </div>

        <div class="link-wrapper">
          <a href="">
            <img src="/img/google-logo.ico" alt="Google logo" class="img" />
           <span>
             Google

           </span> 
          </a>
          <a href="" id="facebook-link">
            <img src="/img/facebook.ico" alt="facebook logo" class="img" />
            <span>

              Facebook
            </span>
          </a>
        </div>
        <form action="" method="get" autocomplete="on">
          <div>
            <span>
              <img src="/svg/user.svg" alt="user svg" class="img" />
            </span>
            <label for="text"></label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <span>
              <img src="/svg/lock.svg" alt="lock svg" class="img" />
            </span>
            <div class="password-wrapper">
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="on"
                placeholder="Password"
              />
              <button
                type="button"
                class="hide-show-password"
                onClick="showPassword()"
              >
                <img src="/svg/eye.svg" alt="eye svg" class="img" />
              </button>
            </div>
          </div>

          <div class="forgot-password-wrapper">
            <p class="forgot-password">Forgot your password?</p>
          </div>

          <button type="submit">
            <span id="sign"> Sign In </span>
          </button>
        </form>
      </section>
      <footer>
        <p>
          Registering to this website, you accept our <a href="">Terms of use</a> of use
          and our <a href="">Privacy policy</a>
        </p>
      </footer>
    </main>

    <script>
      const showPassword = () => {
        let passwordInput = document.getElementById("password");
        if (passwordInput.type === "text") {
          passwordInput.type = "password";
        } else {
          passwordInput.type = "text";
        }
      };
    </script>
  </body>
</html>
