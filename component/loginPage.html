<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <style>
      :root {
        --background-color-a: #134;
        --background-color-b: #a22;
        --background-color-c: #469;
        --background-color-d: #fff;


        --text-color-a: #fff;
        --text-color-b: #000;
      }
      html {
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
     
      
      main, .svg-wrapper, .btn-wrapper, .link-wrapper, .link-wrapper > a{
          display:flex;
      }
      .btn-wrapper > a, .btn, section,  .link-wrapper > a{
          width: 100%;
      }
    
      main {
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: var(--background-color-a);
      }
      .svg-wrapper {
        align-items: center;
        color: var(--text-color-a);
        margin-bottom: 20px;
      }
      section{
        background-color: var(--background-color-d);
        max-width: 500px;
      }
      .btn{
         font-size: 24px;
         padding: 20px;
         cursor: pointer;
         border: none;
         background-color: var(--background-color-c);
         font-weight: lighter;
         opacity: 0.5;
      }
      a:nth-child(2) > button{
          font-weight: 500;
          background: none;
          opacity: 1;
      }
      .link-wrapper > a{
          height: 30px;
          margin: 20px;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          color: var(--text-color-a);
          background-color: var(--background-color-b);
          padding: 25px;
      }
     
      .img{
          height: 30px;
          width: 30px;
      }
      
       @media  (max-width:576px) {
          section, .link-wrapper > a{
              width: 80%;
          }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="svg-wrapper">
        <img src="/svg/logo.svg" alt="svg" class="svg" />
      </div>
      <section>
        <div class="btn-wrapper">
            <a href="./registerPage.html" >
                <button class="btn">
                Sign up
                 </button>
            </a>

            <a>
                <button class="btn">
                Sign in
               </button>
            </a>
        </div>

        <div class="link-wrapper">
            <a href="">
                <img src="/img/google-logo.ico" alt="Google logo" class="img">
                Google
            </a>
            <a href="" class="facebook-link" style="background: var(--background-color-c);">
                
                <img src="/img/facebook.ico" alt="facebook logo" class="img">
                Facebook
            </a>
        </div>
        <form action="" method="get" autocomplete="on" class="form">
          <div>
            <span></span>
            <label for="text"></label>
            <input type="text" name="text" id="text" />
          </div>

          <div>
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="on"
            />
            <span></span>
          </div>

          <button type="submit">
            <span id="sign"> Sign In </span>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
